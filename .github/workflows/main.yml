name: Deploy React App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build 

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/home/ubuntu/react-ci-cd-demo-build"
          port: 22
          strip_components: 1

      - name: Move files to nginx and restart
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Remove old files from nginx directory
            sudo rm -rf /var/www/react-app/*
            
            # Copy new build files to nginx directory
            sudo cp -r /home/ubuntu/react-ci-cd-demo-build/* /var/www/react-app/
            
            # Set proper permissions
            sudo chown -R www-data:www-data /var/www/react-app
            sudo chmod -R 755 /var/www/react-app
          